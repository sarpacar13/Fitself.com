<!DOCTYPE html>
<html>
    <head>
        <title> Body Fat Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Keywords" content="HTML, Python, CSS, SQL, JavaScript, How to, PHP, Java, C, C++, C#, jQuery, Bootstrap, Colors, W3.CSS, XML, MySQL, Icons, NodeJS, React, Graphics, Angular, R, AI, Git, Data Science, Code Game, Tutorials, Programming, Web Development, Training, Learning, Quiz, Exercises, Courses, Lessons, References, Examples, Learn to code, Source Code, Website">
        <link href="bodyfat.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="top_bar" >
            <img src="images/fitself_logo.png" alt="logo" id="fitself_logo">
            <img src="images/logo_text.png" alt ="logo text" id="logo_text">
        </div>
        <div class="bodyfattitle">
                    <h1 class="title" style="font-size :50px; font-family:'Times New Roman', Times, serif">Body Fat Calculator</h1>
            
        </div>
    
        <div class="container">
            <div class="input-field">
                <label class="bold-text">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <label class="bold-text">Age:</label>
            <input type="number" id="age"><br><br><br><br>
            <label class="bold-text">Height (cm):</label>
            <input type="number" id="height"><br><br><br><br>
            <label class="bold-text">Weight (pounds):</label>
            <input type="number" id="weight"><br><br><br><br>
            <button onclick="calculateBodyFat()">Calculate</button><br><br><br>
            <p id="result"></p>
            </div>
            
        </div>

        <script>
            function calculateBodyFat(){
                var gender = document.getElementById("gender").value;
                var age = document.getElementById("age").value;
                var height= document.getElementById("height").value;
                var weight = document.getElementById("weight").value;

                if (isNaN(age) || isNaN(height) || isNaN(weight)){
                    alert('Please enter valid numbers for age, height, and weight.');
                    return;
                }
                
                let bodyfatpercentage;
                if(gender== "Male"){
                    bodyfatpercentage= -(1.20 * (weight / height) - 0.23 * age - 16.2);
                }
                else{
                    bodyfatPercentage = -(1.20 * (weight / height) - 0.23 * age - 5.4);
                }
                const result = document.getElementById('result');
                result.innerHTML = `Your estimated body fat percentage is: ${bodyfatPercentage.toFixed(2)}%`;
            }
        </script>
    
     
    
    </body>
</html>
